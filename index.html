<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mom's Bakery Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #be9b7b;
            --primary-dark: #856a54;
            --bg: #fffaf5;
            --card-bg: #ffffff;
            --text-main: #2d241e;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .nav-active { color: var(--primary-dark); }
        .nav-active svg { fill: var(--primary-dark); }

        .app-card {
            background: var(--card-bg);
            border-radius: 1.25rem;
            transition: transform 0.2s ease;
            border: 1px solid rgba(190, 155, 123, 0.15);
        }

        .app-card:active {
            transform: scale(0.98);
        }

        .content-area { padding-bottom: 100px; }
        
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-bar:focus-within {
            ring: 2px solid var(--primary);
            background: white;
        }

        /* Glassmorphism effect for the bottom nav */
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <!-- Premium Header -->
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md p-4 border-b border-orange-50">
        <div class="max-w-md mx-auto">
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-bold text-[#be9b7b]">MOM'S BAKERY</span>
                <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center">
                    <span class="text-xs">üç∞</span>
                </div>
            </div>
            <div class="search-bar flex items-center gap-3 bg-gray-100 px-4 py-3 rounded-2xl transition-all border border-transparent">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" onkeyup="searchMenu()" placeholder="Search sweet treats..." class="bg-transparent outline-none w-full text-sm font-medium">
            </div>
        </div>
    </header>

    <div class="content-area max-w-md mx-auto p-5">
        
        <!-- HOME TAB -->
        <div id="home-tab" class="tab-content active space-y-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Today's Special</h1>
                    <p class="text-xs text-gray-500 font-medium">Freshly baked every morning</p>
                </div>
                <button class="p-2 bg-orange-50 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#be9b7b]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
                </button>
            </div>
            
            <div id="menuContainer" class="grid grid-cols-1 gap-4">
                <!-- Items Injected Here -->
            </div>
        </div>

        <!-- ORDERS TAB -->
        <div id="orders-tab" class="tab-content space-y-4">
            <h1 class="text-2xl font-bold tracking-tight">Your History</h1>
            <div class="flex flex-col items-center justify-center py-24 text-center">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                </div>
                <h3 class="font-bold text-gray-800">No orders yet</h3>
                <p class="text-sm text-gray-400 mt-1">Your delicious journey starts here!</p>
                <button onclick="switchTab('home-tab', document.getElementById('homeBtn'))" class="mt-6 text-[#be9b7b] font-bold text-sm">Browse Menu</button>
            </div>
        </div>

        <!-- PROFILE TAB -->
        <div id="profile-tab" class="tab-content space-y-6">
            <h1 class="text-2xl font-bold tracking-tight">Profile</h1>
            <div class="app-card p-6 flex items-center gap-5 bg-gradient-to-br from-[#be9b7b] to-[#856a54] text-white border-none shadow-lg">
                <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center text-2xl font-bold backdrop-blur-md">V</div>
                <div>
                    <h2 class="font-bold text-lg">Valued Customer</h2>
                    <p class="text-xs opacity-80">Premium Member</p>
                </div>
            </div>
            <div class="space-y-1">
                <div class="p-4 flex justify-between items-center rounded-xl hover:bg-gray-50 active:bg-gray-100 transition-colors">
                    <div class="flex items-center gap-3">
                        <span class="p-2 bg-blue-50 text-blue-500 rounded-lg text-lg">üìç</span>
                        <span class="font-semibold text-sm">Saved Addresses</span>
                    </div>
                    <span class="text-gray-300">‚ùØ</span>
                </div>
                <div class="p-4 flex justify-between items-center rounded-xl hover:bg-gray-50 active:bg-gray-100 transition-colors">
                    <div class="flex items-center gap-3">
                        <span class="p-2 bg-green-50 text-green-500 rounded-lg text-lg">üí≥</span>
                        <span class="font-semibold text-sm">Payment Methods</span>
                    </div>
                    <span class="text-gray-300">‚ùØ</span>
                </div>
                <div class="p-4 flex justify-between items-center rounded-xl hover:bg-gray-50 active:bg-gray-100 transition-colors">
                    <div class="flex items-center gap-3">
                        <span class="p-2 bg-purple-50 text-purple-500 rounded-lg text-lg">üéÅ</span>
                        <span class="font-semibold text-sm">Rewards & Coupons</span>
                    </div>
                    <span class="text-gray-300">‚ùØ</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modern Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 glass-nav border-t border-gray-100 px-6 py-4 flex justify-between items-center z-50 rounded-t-[2rem] shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
        <button id="homeBtn" onclick="switchTab('home-tab', this)" class="flex flex-col items-center gap-1 nav-active transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
            <span class="text-[10px] font-bold">Explore</span>
        </button>
        <button onclick="switchTab('orders-tab', this)" class="flex flex-col items-center gap-1 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" /></svg>
            <span class="text-[10px] font-bold">Orders</span>
        </button>
        <button onclick="toggleCart()" class="flex flex-col items-center gap-1 text-gray-400 relative">
            <div class="bg-[#be9b7b] text-white p-3 rounded-2xl -mt-8 shadow-lg shadow-orange-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 100-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" /></svg>
            </div>
            <div id="cartCount" class="absolute top-[-10px] right-4 bg-red-500 text-white text-[9px] font-bold rounded-full w-4 h-4 flex items-center justify-center border-2 border-white hidden">0</div>
        </button>
        <button onclick="switchTab('profile-tab', this)" class="flex flex-col items-center gap-1 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
            <span class="text-[10px] font-bold">Profile</span>
        </button>
    </nav>

    <!-- Cart Sidebar -->
    <div id="cartOverlay" class="fixed inset-0 bg-black/40 z-[60] hidden transition-opacity" onclick="toggleCart()">
        <div class="absolute right-0 top-0 bottom-0 w-4/5 bg-white p-6 shadow-2xl rounded-l-[2rem] flex flex-col" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-bold">Shopping Cart</h2>
                <button onclick="toggleCart()" class="text-2xl text-gray-300 hover:text-gray-500">&times;</button>
            </div>
            
            <div id="cartItems" class="flex-1 space-y-4 overflow-y-auto pr-2">
                <!-- Cart items -->
            </div>

            <div class="pt-6 border-t mt-4">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase">Subtotal</p>
                        <p class="text-2xl font-bold" id="cartTotal">‚Çπ0</p>
                    </div>
                    <p class="text-xs text-green-600 font-bold bg-green-50 px-2 py-1 rounded">Tax included</p>
                </div>
                <button onclick="checkoutToWhatsApp()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl font-bold shadow-lg shadow-green-100 flex items-center justify-center gap-2 active:scale-95 transition-transform">
                    <span>Order via WhatsApp</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const OWNER_PHONE = "919876543210"; 
        const menu = [
            { id: 1, name: "Rich Dark Chocolate", price: 550, cat: "Cakes", emoji: "üç´", color: "bg-amber-50" },
            { id: 2, name: "Fresh Strawberry Pink", price: 600, cat: "Cakes", emoji: "üçì", color: "bg-red-50" },
            { id: 3, name: "Gourmet Fudge Brownie", price: 150, cat: "Brownies", emoji: "üçÆ", color: "bg-yellow-50" },
            { id: 4, name: "Red Velvet Jar", price: 120, cat: "Jars", emoji: "üç∞", color: "bg-rose-50" },
            { id: 5, name: "Blueberry Cheesecake", price: 650, cat: "Cakes", emoji: "ü´ê", color: "bg-blue-50" }
        ];

        let cart = [];

        function renderMenu(items = menu) {
            const container = document.getElementById('menuContainer');
            if(items.length === 0) {
                container.innerHTML = `<p class="text-center py-10 text-gray-400 text-sm">No items found matching your search</p>`;
                return;
            }
            container.innerHTML = items.map(item => `
                <div class="app-card p-4 flex items-center gap-5">
                    <div class="w-16 h-16 ${item.color} rounded-2xl flex items-center justify-center text-3xl shadow-sm border border-white/50">
                        ${item.emoji}
                    </div>
                    <div class="flex-1">
                        <p class="text-[10px] text-[#be9b7b] font-bold uppercase tracking-wider">${item.cat}</p>
                        <h3 class="font-bold text-gray-800 leading-tight">${item.name}</h3>
                        <p class="text-sm font-bold mt-1">‚Çπ${item.price}</p>
                    </div>
                    <button onclick="addToCart(${item.id})" class="h-10 w-10 bg-gray-900 text-white rounded-xl flex items-center justify-center active:scale-90 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    </button>
                </div>
            `).join('');
        }

        function searchMenu() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = menu.filter(item => item.name.toLowerCase().includes(query) || item.cat.toLowerCase().includes(query));
            renderMenu(filtered);
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-gray-400'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-gray-400'));
            
            btn.classList.add('nav-active');
            btn.classList.remove('text-gray-400');
            window.scrollTo(0, 0);
        }

        window.addToCart = (id) => {
            const item = menu.find(i => i.id === id);
            cart.push(item);
            updateCart();
            
            // Subtle feedback
            const btn = event.currentTarget;
            btn.classList.add('bg-green-600');
            setTimeout(() => btn.classList.remove('bg-green-600'), 400);
        }

        function updateCart() {
            const count = document.getElementById('cartCount');
            count.innerText = cart.length;
            count.classList.toggle('hidden', cart.length === 0);

            const itemsList = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');
            let total = 0;

            if(cart.length === 0) {
                itemsList.innerHTML = `<div class="text-center py-10"><p class="text-sm text-gray-400">Cart is empty</p></div>`;
            } else {
                itemsList.innerHTML = cart.map((item, index) => {
                    total += item.price;
                    return `
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">${item.emoji}</span>
                                <div>
                                    <p class="font-bold text-xs">${item.name}</p>
                                    <p class="text-[10px] text-gray-500 font-bold">‚Çπ${item.price}</p>
                                </div>
                            </div>
                            <button onclick="removeFromCart(${index})" class="text-red-400 p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    `;
                }).join('');
            }
            totalEl.innerText = `‚Çπ${total}`;
        }

        window.removeFromCart = (i) => { cart.splice(i, 1); updateCart(); }
        window.toggleCart = () => { 
            const overlay = document.getElementById('cartOverlay');
            overlay.classList.toggle('hidden');
        }

        window.checkoutToWhatsApp = () => {
            if(cart.length === 0) return;
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const itemsText = cart.map(i => `‚Ä¢ ${i.name} (‚Çπ${i.price})`).join('\n');
            const msg = `üåü *NEW ORDER FROM APP*\n\n*Order Details:*\n${itemsText}\n\n*Total Amount:* ‚Çπ${total}\n\n_Please confirm this order._`;
            window.open(`https://wa.me/${OWNER_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        renderMenu();
    </script>
</body>
</html>
