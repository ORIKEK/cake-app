<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4d1d0c">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orikek - A Daily Celebration</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-brown: #4d1d0c;
            --brand-gold: #be9b7b;
            --bg-dark: #1a0d08;
            --accent-green: #22c55e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--brand-brown);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        header {
            background: linear-gradient(to bottom, rgba(77, 29, 12, 1), rgba(77, 29, 12, 0.8));
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        #content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 110px;
            scrollbar-width: none;
        }

        .search-container { padding: 10px 20px; }
        .search-bar { 
            width: 100%; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 15px; 
            padding: 12px 15px; 
            color: white; 
            outline: none; 
        }

        .trending-container { padding: 10px 0; }
        .trending-slider { 
            display: flex; 
            gap: 15px; 
            overflow-x: auto; 
            padding: 0 20px; 
            scrollbar-width: none; 
        }
        .trending-card { 
            min-width: 160px; 
            height: 220px; 
            background-size: cover; 
            background-position: center; 
            border-radius: 24px; 
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .category-bar { display: flex; gap: 10px; padding: 10px 20px; overflow-x: auto; scrollbar-width: none; }
        .chip { 
            padding: 10px 20px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 14px; 
            font-size: 13px; 
            font-weight: 700; 
            white-space: nowrap; 
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .chip.active { background: var(--brand-gold); color: var(--brand-brown); border-color: var(--brand-gold); }

        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 22px;
            margin: 0 20px 15px 20px;
            display: flex;
            padding: 15px;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-input { 
            width: 100%; 
            background: rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 14px; 
            padding: 14px; 
            color: white; 
            margin-bottom: 12px;
        }

        .full-overlay {
            position: fixed;
            inset: 0;
            background: #1a0d08;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        nav {
            background: #000000;
            height: 85px;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
        }

        .qty-btn {
            background: rgba(255,255,255,0.1);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black text-amber-50">Orikek</h1>
                    <p class="text-[10px] uppercase tracking-[4px] opacity-50">A Daily Celebration</p>
                </div>
                <div class="text-right">
                    <span id="xp-counter" class="bg-amber-500/20 text-amber-500 text-[10px] font-bold px-3 py-1 rounded-full border border-amber-500/30">0 XP</span>
                </div>
            </div>
        </header>

        <div id="content-area">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for your favorite cake..." class="search-bar" oninput="handleSearch()">
            </div>

            <div class="trending-container">
                <p class="px-5 text-[11px] font-black uppercase text-amber-500 mb-3 tracking-widest">Editor's Choice</p>
                <div class="trending-slider" id="trending-list"></div>
            </div>

            <div class="category-bar">
                <button class="chip active" onclick="filterMenu('All', this)">All</button>
                <button class="chip" onclick="filterMenu('Cakes', this)">Cakes</button>
                <button class="chip" onclick="filterMenu('Cupcakes', this)">Cupcakes</button>
                <button class="chip" onclick="filterMenu('Desserts', this)">Jars & Brownies</button>
            </div>

            <div id="menu-list" class="pt-4"></div>
        </div>

        <div id="checkout-overlay" class="full-overlay">
            <div class="p-6 border-b border-white/10 flex justify-between items-center bg-black/40">
                <h2 class="text-2xl font-bold">Your Treat Box</h2>
                <button onclick="closeOverlay('checkout-overlay')" class="text-3xl">&times;</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6">
                <div id="cart-items" class="space-y-3 mb-6"></div>
                
                <button onclick="clearCart()" class="text-red-400 text-xs font-bold uppercase mb-4 flex items-center gap-2">
                    <span>üóëÔ∏è</span> EMPTY BOX
                </button>

                <div id="order-summary" class="bg-black/20 p-4 rounded-2xl mb-6 border border-white/5 space-y-2 text-sm">
                    <div class="flex justify-between text-gray-400"><span>Subtotal</span><span id="summary-subtotal">‚Çπ0</span></div>
                    <div class="flex justify-between text-gray-400"><span>Delivery Fee</span><span>‚Çπ50</span></div>
                    <div class="flex justify-between text-amber-500 font-bold text-lg pt-2 border-t border-white/10"><span>Grand Total</span><span id="summary-total">‚Çπ0</span></div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="c-name" placeholder="Name" class="form-input" onchange="saveUserData()">
                    <input type="tel" id="c-phone" placeholder="WhatsApp Number" class="form-input" onchange="saveUserData()">
                    <select id="c-pref" class="form-input">
                        <option value="Egg">With Egg</option>
                        <option value="Eggless">Eggless</option>
                    </select>
                    <input type="text" id="c-msg" placeholder="Note for the Chef" class="form-input">
                    <div class="flex gap-3">
                        <input type="date" id="c-date" class="form-input flex-1">
                        <input type="time" id="c-time" class="form-input flex-1">
                    </div>
                    <textarea id="c-addr" placeholder="Delivery Address" rows="3" class="form-input" onchange="saveUserData()"></textarea>
                </div>

                <button onclick="sendWhatsApp()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black mt-6 mb-12 shadow-2xl">
                    ORDER VIA WHATSAPP
                </button>
            </div>
        </div>

        <div id="profile-overlay" class="full-overlay">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <h2 class="text-2xl font-bold">Orikek Profile</h2>
                <button onclick="closeOverlay('profile-overlay')" class="text-3xl">&times;</button>
            </div>
            <div class="p-10 text-center">
                <div class="w-28 h-28 bg-amber-600 rounded-full mx-auto mb-6 flex items-center justify-center text-5xl border-4 border-amber-500/50 shadow-2xl">üë§</div>
                <h3 id="p-name" class="text-2xl font-bold text-amber-50">Guest</h3>
                <p id="p-tier" class="text-amber-500 text-xs font-bold uppercase tracking-widest mt-1 mb-8">Bronze Member</p>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-4 rounded-2xl">
                        <p class="text-[10px] opacity-50 uppercase">Total XP</p>
                        <p id="xp-val" class="text-xl font-black">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl">
                        <p class="text-[10px] opacity-50 uppercase">Orders</p>
                        <p id="order-count" class="text-xl font-black">0</p>
                    </div>
                </div>
            </div>
        </div>

        <nav>
            <button onclick="location.reload()" class="flex flex-col items-center">
                <span class="text-2xl">üè†</span><span class="text-[9px] mt-1">EXPLORE</span>
            </button>
            <button onclick="openCheckout()" class="bg-white text-black w-16 h-16 rounded-3xl flex items-center justify-center relative -top-6 shadow-2xl transform active:scale-95 transition">
                <span class="text-2xl">üõí</span>
                <span id="badge" class="absolute -top-2 -right-2 bg-red-600 text-white text-[11px] px-2 py-0.5 rounded-full hidden font-bold">0</span>
            </button>
            <button onclick="openProfile()" class="flex flex-col items-center">
                <span class="text-2xl">üë§</span><span class="text-[9px] mt-1">ACCOUNT</span>
            </button>
        </nav>
    </div>

    <script>
        const OWNER_PHONE = "917977313279";
        const DELIVERY_CHARGE = 50;
        
        const fullMenu = [
            { id: 1, name: "Belgian Chocolate", cat: "Cakes", price: 550, trend: true, img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400" },
            { id: 2, name: "Strawberry Bliss", cat: "Cakes", price: 600, trend: true, img: "https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=400" },
            { id: 3, name: "Lotus Biscoff", cat: "Cakes", price: 750, trend: true, img: "https://images.unsplash.com/photo-1535141192574-5d4897c12636?w=400" },
            { id: 4, name: "Nutella Brownie", cat: "Desserts", price: 180, trend: false, img: "https://images.unsplash.com/photo-1606313564200-e75d5e30476c?w=400" },
            { id: 5, name: "Red Velvet Jar", cat: "Desserts", price: 220, trend: false, img: "https://images.unsplash.com/photo-1586788680434-30d324671b1c?w=400" },
            { id: 6, name: "Death by Chocolate", cat: "Cakes", price: 650, trend: true, img: "https://images.unsplash.com/photo-1542826438-bd32f43d626f?w=400" },
            { id: 7, name: "Vanilla Bean Cupcake", cat: "Cupcakes", price: 80, trend: false, img: "https://images.unsplash.com/photo-1519869325930-281384150729?w=400" },
            { id: 8, name: "Blueberry Cheesecake", cat: "Cakes", price: 800, trend: false, img: "https://images.unsplash.com/photo-1533134242443-d4fd215305ad?w=400" },
            { id: 9, name: "Tiramisu Box", cat: "Desserts", price: 350, trend: false, img: "https://images.unsplash.com/photo-1571877227200-a0d98ea607e9?w=400" },
            { id: 10, name: "Ferrero Rocher Cake", cat: "Cakes", price: 900, trend: true, img: "https://images.unsplash.com/photo-1582760926402-9b55283a0277?w=400" }
        ];

        let cart = {}; // Store id: quantity
        let userXP = parseInt(localStorage.getItem('orikek_xp')) || 0;

        window.onload = () => {
            const trending = fullMenu.filter(m => m.trend);
            document.getElementById('trending-list').innerHTML = trending.map(item => `
                <div class="trending-card" style="background-image: linear-gradient(transparent, rgba(0,0,0,0.9)), url('${item.img}')">
                    <div class="w-full">
                        <p class="text-xs font-black text-white">${item.name}</p>
                        <p class="text-[10px] text-amber-400">Premium Choice</p>
                    </div>
                </div>
            `).join('');
            loadUserData();
            updateXPDisplay();
            renderItems(fullMenu);
        };

        function renderItems(data) {
            const list = document.getElementById('menu-list');
            list.innerHTML = data.map(item => `
                <div class="menu-card">
                    <img src="${item.img}" class="w-24 h-24 rounded-2xl object-cover shadow-lg">
                    <div class="flex-1">
                        <p class="font-bold text-base text-amber-50">${item.name}</p>
                        <p class="text-amber-500 font-black text-lg">‚Çπ${item.price}</p>
                    </div>
                    <button onclick="addToCart(${item.id})" class="bg-white text-black w-10 h-10 rounded-xl font-bold text-xl">+</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            cart[id] = (cart[id] || 0) + 1;
            userXP += 10;
            updateXPDisplay();
            updateBadge();
        }

        function updateBadge() {
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            const badge = document.getElementById('badge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'block' : 'none';
        }

        function updateXPDisplay() {
            document.getElementById('xp-counter').innerText = userXP + " XP";
            localStorage.setItem('orikek_xp', userXP);
        }

        function openCheckout() {
            if (Object.keys(cart).length === 0) return alert("Box is empty! üßÅ");
            renderCartItems();
            document.getElementById('checkout-overlay').style.display = 'flex';
        }

        function renderCartItems() {
            const itemsDiv = document.getElementById('cart-items');
            let subtotal = 0;
            let html = "";
            for (const id in cart) {
                const item = fullMenu.find(m => m.id == id);
                const qty = cart[id];
                subtotal += (item.price * qty);
                html += `
                    <div class="flex items-center justify-between bg-white/5 p-4 rounded-2xl border border-white/5">
                        <div class="flex-1">
                            <p class="font-bold text-sm">${item.name}</p>
                            <p class="text-amber-500 text-xs">‚Çπ${item.price} x ${qty}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="changeQty(${id}, -1)" class="qty-btn">-</button>
                            <span class="font-bold text-sm">${qty}</span>
                            <button onclick="changeQty(${id}, 1)" class="qty-btn">+</button>
                        </div>
                    </div>
                `;
            }
            itemsDiv.innerHTML = html;
            document.getElementById('summary-subtotal').innerText = "‚Çπ" + subtotal;
            document.getElementById('summary-total').innerText = "‚Çπ" + (subtotal + DELIVERY_CHARGE);
        }

        function changeQty(id, delta) {
            cart[id] += delta;
            if (cart[id] <= 0) delete cart[id];
            renderCartItems();
            updateBadge();
        }

        function clearCart() {
            if(confirm("Clear your box?")) {
                cart = {};
                updateBadge();
                closeOverlay('checkout-overlay');
            }
        }

        function saveUserData() {
            const data = {
                name: document.getElementById('c-name').value,
                phone: document.getElementById('c-phone').value,
                addr: document.getElementById('c-addr').value
            };
            localStorage.setItem('orikek_user', JSON.stringify(data));
        }

        function loadUserData() {
            const saved = localStorage.getItem('orikek_user');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('c-name').value = data.name || "";
                document.getElementById('c-phone').value = data.phone || "";
                document.getElementById('c-addr').value = data.addr || "";
            }
        }

        function openProfile() {
            const name = document.getElementById('c-name').value || "Guest";
            document.getElementById('p-name').innerText = name;
            document.getElementById('xp-val').innerText = userXP;
            document.getElementById('profile-overlay').style.display = 'flex';
        }

        function sendWhatsApp() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const addr = document.getElementById('c-addr').value;
            const date = document.getElementById('c-date').value;
            const time = document.getElementById('c-time').value;
            const pref = document.getElementById('c-pref').value;

            if(!name || !phone || !addr || !date || !time) return alert("Details missing!");

            let total = 0;
            let listText = "";
            for (const id in cart) {
                const item = fullMenu.find(m => m.id == id);
                listText += `%0A- ${item.name} x ${cart[id]} (‚Çπ${item.price * cart[id]})`;
                total += (item.price * cart[id]);
            }

            const text = `*ORIK√âK ORDER*%0A*Name:* ${name}%0A*Pref:* ${pref}%0A*Delivery:* ${date} @ ${time}%0A*Items:*${listText}%0A*Total:* ‚Çπ${total + DELIVERY_CHARGE}`;
            window.open(`https://wa.me/${OWNER_PHONE}?text=${text}`, '_blank');
        }

        function filterMenu(cat, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            const filtered = (cat === 'All') ? fullMenu : fullMenu.filter(m => m.cat === cat);
            renderItems(filtered);
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            renderItems(fullMenu.filter(m => m.name.toLowerCase().includes(query)));
        }

        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
