<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: black;
}

body.dark {
  background: #121212;
  color: white;
}

body.dark .card {
  background: #1e1e1e;
}

body.dark .header {
  background: black;
}

}

.header {
  background: #e23744;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.container {
  padding: 15px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.card h3 {
  margin: 0;
}

.price {
  color: green;
  font-weight: bold;
  margin: 8px 0;
}

button {
  width: 100%;
  padding: 12px;
  background: #e23744;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="header">
  üç∞ Home Cake Shop
  <br><br>

  <button onclick="toggleDark()" style="padding:6px 12px; border-radius:20px; border:none;">
    üåô Dark Mode
  </button>

  <button onclick="showAdmin()" style="padding:6px 12px; border-radius:20px; border:none; margin-left:5px;">
    üßæ Admin
  </button>
</div>




<div class="container">
<h2>üéÇ Birthday Cakes</h2>

<div class="card">
  <h3>Chocolate Birthday Cake</h3>
  <p class="price">‚Çπ500</p>
  <button onclick="order('Chocolate Birthday Cake')">Order</button>
</div>

<div class="card">
  <h3>Vanilla Birthday Cake</h3>
  <p class="price">‚Çπ450</p>
  <button onclick="order('Vanilla Birthday Cake')">Order</button>
</div>

<h2>üíç Wedding Cakes</h2>

<div class="card">
  <h3>3 Tier Wedding Cake</h3>
  <p class="price">‚Çπ3000</p>
  <button onclick="order('3 Tier Wedding Cake')">Order</button>
</div>

<h2>‚ú® Custom Cakes</h2>

<div class="card">
  <h3>Photo Custom Cake</h3>
  <p class="price">‚Çπ800</p>
  <button onclick="order('Photo Custom Cake')">Order</button>
</div>


</button>
</div>

<div class="card">
  <h3>Vanilla Cake</h3>
  <p class="price">‚Çπ450</p>
  <button onclick="order('Vanilla Cake')">Order</button>
</div>

<div class="card">
  <h3>Butterscotch Cake</h3>
  <p class="price">‚Çπ550</p>
  <button onclick="order('Butterscotch Cake')">Order</button>
</div>

</div>

<script>
function order(cake) {
  var name = prompt("Customer name:");
  if (!name) return;

  var phone = prompt("Phone number:");
  if (!phone) return;

  var date = prompt("Delivery date (DD/MM):");
  if (!date) return;

  var orders = JSON.parse(localStorage.getItem("orders")) || [];

  orders.push({
    cake: cake,
    name: name,
    phone: phone,
    date: date
  });

  localStorage.setItem("orders", JSON.stringify(orders));

var message =
  "New Cake Order üç∞%0A%0A" +
  "Cake: " + cake + "%0A" +
  "Name: " + name + "%0A" +
  "Phone: " + phone + "%0A" +
  "Delivery Date: " + date;

var whatsappNumber = "918779968259"; // replace with shop number

window.open(
  "https://wa.me/" + whatsappNumber + "?text=" + message,
  "_blank"
);

}

function toggleDark() {
  document.body.classList.toggle("dark");
}

function showAdmin() {
  var password = prompt("Enter admin password:");

  if (password !== "cake123") {
    alert("Wrong password ‚ùå");
    return;
  }

  var orders = JSON.parse(localStorage.getItem("orders")) || [];

  if (orders.length === 0) {
    alert("No orders yet");
    return;
  }

  var text = "üìã ALL ORDERS\n\n";

  orders.forEach(function(o, i) {
    text +=
      (i + 1) + ". " + o.cake + "\n" +
      "Name: " + o.name + "\n" +
      "Phone: " + o.phone + "\n" +
      "Date: " + o.date + "\n\n";
  });

  alert(text);
}
</script>




</body>
</html>
