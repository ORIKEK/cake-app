<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4d1d0c">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Orikek - A Daily Celebration</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; frame-ancestors 'none';">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-brown: #4d1d0c;
            --brand-gold: #be9b7b;
            --bg-dark: #2a150d;
            --card-white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: url("data:image/svg+xml,%3Csvg width='160' height='160' viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='10' y='30' fill='%234d1d0c' font-size='22' opacity='0.2'%3Eüç∞ %3C/text%3E%3Ctext x='100' y='35' fill='%234d1d0c' font-size='18' opacity='0.2'%3Eü•ê %3C/text%3E%3C/svg%3E");
            color: white;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        #app-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--brand-brown);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 60px rgba(0,0,0,0.5);
        }
        header {
            background: rgba(77, 29, 12, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            padding-top: calc(15px + env(safe-area-inset-top));
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 30;
        }
        .brand-title { font-size: 26px; font-weight: 900; color: white; }
        .brand-subtitle { font-size: 11px; color: var(--brand-gold); font-style: italic; }
        
        #content-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            -webkit-overflow-scrolling: touch;
        }
        .menu-card {
            background: var(--card-white);
            color: #4d1d0c;
            border-radius: 18px;
            margin-bottom: 16px;
            display: flex;
            height: 110px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .menu-img { width: 110px; height: 110px; object-fit: cover; }
        .menu-info { flex: 1; padding: 12px; display: flex; flex-direction: column; justify-content: space-between; }
        
        .add-btn {
            background: var(--brand-brown);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 11px;
        }
        
        nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(42, 21, 13, 0.95);
            display: flex;
            justify-content: space-around;
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 40;
        }
        .nav-item { padding: 12px; opacity: 0.5; text-align: center; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--brand-gold); }

        /* Toast Notification */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--brand-gold);
            color: var(--brand-brown);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 900;
            display: none;
            z-index: 200;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Responsive Improvements */
        .form-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 12px; color: white; }
        .selected { background: var(--brand-gold) !important; color: var(--brand-brown) !important; }
    </style>
</head>
<body>
    <div id="toast">Added to Cart! üç∞</div>

    <div id="app-container">
        <header>
            <div class="brand-title">üç∞ Orikek</div>
            <div class="brand-subtitle">a daily celebration...</div>
        </header>

        <div id="content-area">
            <div id="view-home">
                <div class="bg-amber-200 text-amber-900 p-3 rounded-xl mb-6 text-center shadow-lg">
                    <p class="text-[10px] font-black uppercase tracking-widest">Order Policy</p>
                    <p class="font-bold">PRE-ORDER 24 HOURS IN ADVANCE</p>
                </div>

                <div id="home-install-card" class="hidden bg-white/5 border border-amber-500/30 p-4 rounded-2xl mb-6 text-center">
                    <p class="text-amber-400 font-bold">Install Orikek App</p>
                    <button onclick="handleInstallClick()" class="mt-2 bg-amber-500 text-amber-950 px-4 py-2 rounded-full font-black text-xs">INSTALL</button>
                </div>

                <h3 class="text-lg font-black mb-4 border-l-4 border-amber-500 pl-3">Gourmet Menu</h3>
                <div id="menu-list"></div>
            </div>

            <div id="view-profile" class="hidden text-center pt-10">
                <div class="text-6xl mb-4">üë§</div>
                <h2 class="text-2xl font-black">Orikek Member</h2>
                <div class="mt-10 p-10 bg-white/5 rounded-3xl border border-white/10">
                    <p class="opacity-50">No active orders found.</p>
                </div>
            </div>
        </div>

        <nav>
            <button class="nav-item active" id="nav-home" onclick="showView('home')">
                <div class="text-xl">üìú</div><span class="text-[10px] font-bold">MENU</span>
            </button>
            <div class="relative -top-6">
                <button class="w-16 h-16 bg-white rounded-full shadow-2xl flex items-center justify-center text-2xl border-4 border-[#2a150d]" onclick="openCheckout()">
                    üõí
                    <div id="cart-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-6 h-6 rounded-full hidden items-center justify-center border-2 border-white font-black">0</div>
                </button>
            </div>
            <button class="nav-item" id="nav-profile" onclick="showView('profile')">
                <div class="text-xl">üë§</div><span class="text-[10px] font-bold">PROFILE</span>
            </button>
        </nav>

        <div id="checkout-overlay" class="fixed inset-0 bg-[#4d1d0c] z-[100] hidden flex-col animate-slide-up">
            <div class="p-5 border-b border-white/10 flex justify-between items-center">
                <h2 class="text-xl font-black">Review Order</h2>
                <button onclick="closeCheckout()" class="text-3xl">&times;</button>
            </div>
            <div class="flex-1 overflow-y-auto p-5">
                <div id="cart-summary" class="bg-white/5 p-4 rounded-2xl mb-6"></div>
                
                <div class="space-y-4">
                    <input type="text" id="c-name" placeholder="Full Name" class="form-input">
                    <input type="tel" id="c-phone" placeholder="WhatsApp Number" class="form-input">
                    <div class="flex gap-2">
                        <input type="date" id="c-date" class="form-input">
                        <input type="time" id="c-time" class="form-input">
                    </div>
                    
                    <p class="text-[10px] font-black text-amber-500 uppercase">Weight</p>
                    <div class="flex gap-2">
                        <button class="weight-opt flex-1 p-3 bg-white/5 rounded-xl text-xs font-bold selected" onclick="setWeight(0.5, this)">0.5 KG</button>
                        <button class="weight-opt flex-1 p-3 bg-white/5 rounded-xl text-xs font-bold" onclick="setWeight(1, this)">1.0 KG</button>
                        <button class="weight-opt flex-1 p-3 bg-white/5 rounded-xl text-xs font-bold" onclick="setWeight(2, this)">2.0 KG</button>
                    </div>

                    <p class="text-[10px] font-black text-amber-500 uppercase">Preference</p>
                    <div class="flex gap-2">
                        <button class="diet-opt flex-1 p-3 bg-white/5 rounded-xl text-xs font-bold selected" onclick="setDiet('EGGLESS', this)">üå± EGGLESS</button>
                        <button class="diet-opt flex-1 p-3 bg-white/5 rounded-xl text-xs font-bold" onclick="setDiet('WITH EGG', this)">ü•ö WITH EGG</button>
                    </div>

                    <textarea id="c-addr" placeholder="Delivery Address" rows="3" class="form-input"></textarea>
                </div>

                <button onclick="sendOrder()" class="w-full bg-green-500 py-4 rounded-2xl font-black mt-8 shadow-xl">CONFIRM VIA WHATSAPP</button>
            </div>
        </div>
    </div>

    <script>
        const OWNER_PHONE = "917977313279";
        const menu = [
            { id: 1, name: "Belgian Chocolate", desc: "Premium Dark Ganache", price: 550, img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=300" },
            { id: 2, name: "Strawberry Bliss", desc: "Fresh Farm Strawberries", price: 600, img: "https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=300" },
            { id: 3, name: "Lotus Biscoff", desc: "Creamy Biscoff Spread", price: 750, img: "https://images.unsplash.com/photo-1535141192574-5d4897c12636?w=300" },
            { id: 5, name: "Nutella Brownie", desc: "Hazelnut Goodness", price: 180, img: "https://images.unsplash.com/photo-1606313564200-e75d5e30476c?w=300" }
        ];

        let cart = [];
        let currentWeight = 0.5;
        let currentDiet = "EGGLESS";

        window.onload = () => {
            renderMenu();
            // Set minimum date to today
            document.getElementById('c-date').min = new Date().toISOString().split("T")[0];
        };

        function renderMenu() {
            const list = document.getElementById('menu-list');
            list.innerHTML = menu.map(item => `
                <div class="menu-card">
                    <img src="${item.img}" class="menu-img">
                    <div class="menu-info">
                        <div>
                            <p class="font-black text-sm">${item.name}</p>
                            <p class="text-[10px] opacity-60">${item.desc}</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="font-black text-red-600">‚Çπ${item.price}</p>
                            <button onclick="addToCart('${item.name}', ${item.price})" class="add-btn">ADD +</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(name, price) {
            cart.push({name, price, id: Date.now()});
            updateCartBadge();
            showToast();
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function updateCartBadge() {
            const b = document.getElementById('cart-badge');
            b.innerText = cart.length;
            b.style.display = cart.length > 0 ? 'flex' : 'none';
        }

        function setWeight(w, el) {
            currentWeight = w;
            document.querySelectorAll('.weight-opt').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
            renderSummary();
        }

        function setDiet(d, el) {
            currentDiet = d;
            document.querySelectorAll('.diet-opt').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
        }

        function renderSummary() {
            let subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            let total = (subtotal / 0.5) * currentWeight; // Scales price based on weight
            
            let html = `<p class="text-[10px] font-black opacity-50 mb-2">YOUR ITEMS:</p>`;
            cart.forEach((item, index) => {
                html += `<div class="flex justify-between text-sm mb-1">
                    <span>${item.name}</span>
                    <button onclick="removeItem(${index})" class="text-red-400 text-[10px]">REMOVE</button>
                </div>`;
            });
            html += `<div class="border-t border-white/10 mt-4 pt-4 flex justify-between font-black text-amber-400">
                <span>TOTAL (${currentWeight}KG):</span>
                <span>‚Çπ${total.toFixed(0)}</span>
            </div>`;
            document.getElementById('cart-summary').innerHTML = html;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            if(cart.length === 0) closeCheckout();
            updateCartBadge();
            renderSummary();
        }

        function openCheckout() {
            if(cart.length === 0) return alert("Your cart is empty! üéÇ");
            renderSummary();
            document.getElementById('checkout-overlay').classList.remove('hidden');
        }

        function closeCheckout() {
            document.getElementById('checkout-overlay').classList.add('hidden');
        }

        function showView(v) {
            document.getElementById('view-home').classList.toggle('hidden', v !== 'home');
            document.getElementById('view-profile').classList.toggle('hidden', v !== 'profile');
            document.getElementById('nav-home').classList.toggle('active', v === 'home');
            document.getElementById('nav-profile').classList.toggle('active', v === 'profile');
        }

        function sendOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const date = document.getElementById('c-date').value;
            
            if(!name || !phone || !date) return alert("Please fill Name, Phone and Date!");

            const items = cart.map(i => i.name).join(", ");
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const finalTotal = (subtotal / 0.5) * currentWeight;

            const text = `*NEW ORIKEK ORDER*%0A---%0A*Customer:* ${name}%0A*Phone:* ${phone}%0A*Items:* ${items}%0A*Weight:* ${currentWeight}KG%0A*Diet:* ${currentDiet}%0A*Delivery Date:* ${date}%0A*Total:* ‚Çπ${finalTotal}`;
            
            window.open(`https://wa.me/${OWNER_PHONE}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
